<div class="row">
    <div class="col-xl-12">
      <div class="breadcrumb-holder">
        <h1 class="main-title float-left">Promotional/Trader Fair Application Process</h1>
        <ol class="breadcrumb float-right">
          <li class="breadcrumb-item">Home</li>
          <li class="breadcrumb-item active">Dashboard</li>
          <li class="breadcrumb-item active">Promotional/Trader Fair Application Selection</li>
        </ol>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
  
  <form enctype="multipart/form-data" style="margin:0.5px" class="row div-whiteback " role="form" [formGroup]="appSelectionfrm"
    (ngSubmit)="onAppSelection()">
 <   <fieldset class="scheduler-border row col-lg-12">
      <div class="col-lg-2 div-selectionapp" >
          <label>Select Application Type</label>
      
      </div>
      <div class="col-lg-8">
        <dx-radio-group
            [dataSource]="appTypeData"
            displayExpr="name"
            formControlName="sub_module_id"
            valueExpr="id">
            <div *dxTemplate="let name of 'item'">
                <div>{{name.name}} {{name.description}} </div>
            </div>
        </dx-radio-group>
      </div>
      
  </fieldset>
  <fieldset class="scheduler-border row col-lg-12">
      <div class="col-lg-2 div-selectionapp" >
          <label>Section Category</label>
      </div>
      <div class="col-lg-8">
      
        <dx-radio-group
            [dataSource]="sectionsData"
            displayExpr="name"
            formControlName="section_id"
            valueExpr="id">
            <div *dxTemplate="let name of 'item'">
                <div>{{name.name}} Category</div>
            </div>
        </dx-radio-group>
      </div>
</fieldset>

    <div class="col-lg-12 ">
        <dx-button  [elementAttr]="{ class: 'btn btn-primary' }"  text="Back to Dashboard" 
        type="default" (onClick)="onBackToDashboard()">
        <i class="fa fa-dashboard"></i>
        </dx-button>
      </div>
      <dx-button  [elementAttr]="{ class: 'btn btn-primary' }" text="Start Application" 
      [disabled]="!appSelectionfrm.valid" 
        type="success" (onClick)="onAppSelection()">
      </dx-button>
     
  </form>
  
  <div class="row div-backwhite" style="margin:0.5px">
    <h6 class="main-title float-left">Registration Guidelines/Definations</h6>
    <div style="height: 100% !important; " class="col-lg-12">
  
        <dx-data-grid [columnHidingEnabled]="true" class="table row-border hover" [dataSource]="dtAppGuidelinesData" keyExpr="ID">
            <dxo-filter-row [visible]="false"></dxo-filter-row>
            <dxo-search-panel 
                [visible]="true" 
              >
            </dxo-search-panel>
            <dxo-paging [enabled]="true">
            </dxo-paging>
            <dxo-pager [showInfo]="true" infoText="Page #{0}. Total: {1} ({2} items)">
            </dxo-pager>
            <dxo-export [enabled]="true" fileName="dtAppGuidelinesData" [allowExportSelectedData]="true"></dxo-export>
      
            <dxo-group-panel [visible]="true"></dxo-group-panel>
            <dxi-column width=180 dataField="application_type" [groupIndex]="0"></dxi-column>
           
            <dxi-column name="command-editing" [width] = 50  [allowFiltering]="false" [allowSorting]="false" cellTemplate="cellTemplate">
                <div *dxTemplate="let data of 'cellTemplate'">
                    <div [innerHTML]="data.data.step"></div>
                    <div [innerHTML]="data.data.guideline"></div>
                </div>
              </dxi-column>
            <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
          </dx-data-grid>
    </div>
  </div>
